<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Resumos</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Centraliza o conteúdo da página */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        /* Estilo do título */
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        /* Estilo da área de texto */
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1.1em;
            margin-bottom: 20px;
            background-color: #f0f4f8;
            color: #333;
        }

        /* Estilo do botão */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efeito ao passar o mouse no botão */
        button:hover {
            background-color: #004094;
        }

        /* Estilo do resumo */
        h2 {
            margin-top: 20px;
        }

        p {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
            text-align: left;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            textarea {
                height: 120px;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Resumos</h1>
        <form method="post">
            <textarea name="text" placeholder="Cole seu texto aqui..." required></textarea><br>
            <button type="submit">Gerar Resumo</button>
        </form>
        {% if summary %}
            <h2>Resumo:</h2>
            <p>{{ summary }}</p>
        {% endif %}
    </div>
</body>
</html>
